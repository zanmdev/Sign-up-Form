<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Anek+Bangla&display=swap');</style> 
    <link rel="stylesheet" href="./style.css">

</head>

<body>
   
    <div class="body">
        <div class="sidebar">

            <div class="logo">
                OEDMNZ
            </div>

            <div class="credit">
                Photo by <a href="https://unsplash.com/@williamtopa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">William Topa</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  </a>
            </div>
            
        </div>

        <div class="content">

            <div class="top">
                <p>This is not a real sign in service! You know you need somthing like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                
            </div>

            <div class="login">
                <form>
                    <div class="form-input">
                        <p>Let's Do This!</p>

                        <div class="input-container">
                            <div class="input">
                            <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" name="first_name" class="text">
                            </div>
                        <div class="input">
                            <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" name="last_name" class="text">
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="input">
                                <label>Email:</label>
                                <input type="email" class="text">
                            </div>
                            <div class="input"> 
                                <label>Phone Number:</label>
                                <input type="tel" class="text">
                            </div>
                        </div>
                        
                        <div class="input-container">
                            <div class="input">
                                <label>Password:</label>
                                <input type="password" class="text">
                            </div>
                            <div class="input">
                                <label>Confirm Password:</label>
                                <input type="password" class="text">
                            </div>
                        </div>      
                    </div>
                    <input type="submit" value="Create Account" class="create">

                </form>
                <p>Already have an account? <a href="">Login In</a></p>
            </div>

                

        </div>
    </div>
</body>
</html>
